<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    {{HIGHLIGHT_JS_LINKS}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        {{THEME_CSS}}

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: var(--font-size);
            line-height: 1.6;
            -webkit-user-select: text;
            user-select: text;
            cursor: text;
        }

        body {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        h1 {
            color: var(--h1-color);
            font-size: 2em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid var(--border-color);
        }

        h2 {
            color: var(--h2-color);
            font-size: 1.5em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid var(--border-color);
        }

        h3 { color: var(--h3-color); font-size: 1.25em; }
        h4 { color: var(--h4-color); font-size: 1em; }
        h5 { color: var(--h5-color); font-size: 0.875em; }
        h6 { color: var(--h6-color); font-size: 0.85em; }

        p {
            margin-top: 0;
            margin-bottom: 16px;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        code {
            font-family: var(--mono-family);
            font-size: 85%;
            background-color: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 6px;
        }

        pre {
            background-color: var(--code-bg);
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            margin-top: 0;
            margin-bottom: 16px;
        }

        pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            font-size: 100%;
        }

        blockquote {
            margin: 0 0 16px 0;
            padding: 0 1em;
            color: var(--blockquote-text);
            border-left: 0.25em solid var(--blockquote-border);
        }

        blockquote > :first-child {
            margin-top: 0;
        }

        blockquote > :last-child {
            margin-bottom: 0;
        }

        ul, ol {
            margin-top: 0;
            margin-bottom: 16px;
            padding-left: 2em;
        }

        li {
            margin-top: 0.25em;
        }

        li > p {
            margin-top: 16px;
        }

        li + li {
            margin-top: 0.25em;
        }

        ul ul, ul ol, ol ul, ol ol {
            margin-top: 0;
            margin-bottom: 0;
        }

        /* Task lists */
        li input[type="checkbox"] {
            margin-right: 0.5em;
            vertical-align: middle;
        }

        hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: var(--hr-color);
            border: 0;
        }

        table {
            border-spacing: 0;
            border-collapse: collapse;
            margin-top: 0;
            margin-bottom: 16px;
            width: max-content;
            max-width: 100%;
            overflow: auto;
        }

        table th, table td {
            padding: 6px 13px;
            border: 1px solid var(--table-border);
        }

        table th {
            font-weight: 600;
            background-color: var(--code-bg);
        }

        table tr:nth-child(2n) {
            background-color: var(--table-row-alt);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }

        .error {
            background-color: var(--error-bg);
            border: 1px solid var(--error-border);
            color: var(--error-text);
            padding: 16px;
            border-radius: 6px;
            margin: 16px 0;
        }

        /* Strikethrough */
        del {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    {{CONTENT}}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('pre code').forEach(function(block) {
                hljs.highlightElement(block);
            });
        });
    </script>
</body>
</html>
