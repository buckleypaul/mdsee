<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    {{HIGHLIGHT_JS_LINKS}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        {{THEME_CSS}}

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: var(--font-size);
            line-height: 1.6;
            -webkit-user-select: text;
            user-select: text;
            cursor: text;
        }

        body {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        h1 {
            color: var(--h1-color);
            font-size: 2em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid var(--border-color);
        }

        h2 {
            color: var(--h2-color);
            font-size: 1.5em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid var(--border-color);
        }

        h3 { color: var(--h3-color); font-size: 1.25em; }
        h4 { color: var(--h4-color); font-size: 1em; }
        h5 { color: var(--h5-color); font-size: 0.875em; }
        h6 { color: var(--h6-color); font-size: 0.85em; }

        p {
            margin-top: 0;
            margin-bottom: 16px;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        code {
            font-family: var(--mono-family);
            font-size: 85%;
            background-color: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 6px;
        }

        pre {
            background-color: var(--code-bg);
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            margin-top: 0;
            margin-bottom: 16px;
        }

        pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            font-size: 100%;
        }

        blockquote {
            margin: 0 0 16px 0;
            padding: 0 1em;
            color: var(--blockquote-text);
            border-left: 0.25em solid var(--blockquote-border);
        }

        blockquote > :first-child {
            margin-top: 0;
        }

        blockquote > :last-child {
            margin-bottom: 0;
        }

        ul, ol {
            margin-top: 0;
            margin-bottom: 16px;
            padding-left: 2em;
        }

        li {
            margin-top: 0.25em;
        }

        li > p {
            margin-top: 16px;
        }

        li + li {
            margin-top: 0.25em;
        }

        ul ul, ul ol, ol ul, ol ol {
            margin-top: 0;
            margin-bottom: 0;
        }

        /* Task lists */
        li input[type="checkbox"] {
            margin-right: 0.5em;
            vertical-align: middle;
        }

        hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: var(--hr-color);
            border: 0;
        }

        table {
            border-spacing: 0;
            border-collapse: collapse;
            margin-top: 0;
            margin-bottom: 16px;
            width: max-content;
            max-width: 100%;
            overflow: auto;
        }

        table th, table td {
            padding: 6px 13px;
            border: 1px solid var(--table-border);
        }

        table th {
            font-weight: 600;
            background-color: var(--code-bg);
        }

        table tr:nth-child(2n) {
            background-color: var(--table-row-alt);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }

        .error {
            background-color: var(--error-bg);
            border: 1px solid var(--error-border);
            color: var(--error-text);
            padding: 16px;
            border-radius: 6px;
            margin: 16px 0;
        }

        /* Strikethrough */
        del {
            text-decoration: line-through;
        }

        /* Table of Contents sidebar */
        #mdsee-toc {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            overflow-y: auto;
            background-color: var(--bg-color);
            border-right: 1px solid var(--border-color);
            padding: 16px 0;
            z-index: 100;
        }

        #mdsee-toc h3 {
            margin: 0 0 8px 0;
            padding: 0 16px 8px;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
        }

        #mdsee-toc ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #mdsee-toc a {
            display: block;
            padding: 4px 16px;
            color: var(--link-color);
            text-decoration: none;
            font-size: 0.85em;
            line-height: 1.4;
            border-left: 3px solid transparent;
        }

        #mdsee-toc a:hover {
            background-color: var(--code-bg);
            text-decoration: none;
        }

        #mdsee-toc a.toc-active {
            font-weight: 600;
            border-left-color: var(--link-color);
            background-color: var(--code-bg);
        }

        #mdsee-toc .toc-h2 { padding-left: 28px; }
        #mdsee-toc .toc-h3 { padding-left: 40px; }
        #mdsee-toc .toc-h4 { padding-left: 52px; }
        #mdsee-toc .toc-h5 { padding-left: 64px; }
        #mdsee-toc .toc-h6 { padding-left: 76px; }

        html.toc-visible #mdsee-toc {
            display: block;
        }

        html.toc-visible body {
            margin-left: 260px;
            transition: margin-left 0.15s ease;
        }
    </style>
</head>
<body>
    <nav id="mdsee-toc"></nav>
    {{CONTENT}}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('pre code').forEach(function(block) {
                hljs.highlightElement(block);
            });
            buildTOC();
        });

        function buildTOC() {
            var toc = document.getElementById('mdsee-toc');
            if (!toc) return;

            var headings = document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]');
            if (headings.length === 0) {
                toc.innerHTML = '';
                return;
            }

            var html = '<h3>Contents</h3><ul>';
            headings.forEach(function(h) {
                var level = h.tagName.toLowerCase();
                html += '<li><a href="#' + h.id + '" class="toc-' + level + '">' + h.textContent + '</a></li>';
            });
            html += '</ul>';
            toc.innerHTML = html;

            // Scroll spy with IntersectionObserver
            var tocLinks = toc.querySelectorAll('a');
            var headingMap = {};
            tocLinks.forEach(function(link) {
                headingMap[link.getAttribute('href').substring(1)] = link;
            });

            var observer = new IntersectionObserver(function(entries) {
                entries.forEach(function(entry) {
                    if (entry.isIntersecting) {
                        tocLinks.forEach(function(l) { l.classList.remove('toc-active'); });
                        var link = headingMap[entry.target.id];
                        if (link) {
                            link.classList.add('toc-active');
                            // Scroll TOC to keep active item visible
                            link.scrollIntoView({ block: 'nearest' });
                        }
                    }
                });
            }, { rootMargin: '0px 0px -70% 0px', threshold: 0 });

            headings.forEach(function(h) { observer.observe(h); });

            // Click handler for smooth scrolling
            tocLinks.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    var target = document.getElementById(this.getAttribute('href').substring(1));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        }

        function toggleTOC() {
            document.documentElement.classList.toggle('toc-visible');
        }
    </script>
</body>
</html>
