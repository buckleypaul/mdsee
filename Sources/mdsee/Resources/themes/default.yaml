name: default

light:
  colors:
    background: "#ffffff"
    text: "#24292f"
    headings: "#1f2328"
    links: "#0969da"
    code-background: "#f6f8fa"
    border: "#d0d7de"
    blockquote-border: "#d0d7de"
    blockquote-text: "#59636e"
    table-border: "#d0d7de"
    table-row-alt: "#f6f8fa"
    hr: "#d8dee4"
    error-background: "#ffebe9"
    error-border: "#ff8182"
    error-text: "#cf222e"
  font:
    family: "-apple-system, BlinkMacSystemFont, \"Segoe UI\", \"Noto Sans\", Helvetica, Arial, sans-serif"
